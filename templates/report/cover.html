<section id="cover" class="report-section cover-page">
    <br>
    <header>
        <h1>
            {% if logo_url %}
            <img src="{{ logo_url }}" alt="Company logo" class="company-logo-pdf"/>
            {% endif %}
            {{ title or 'Operator Report' }}
        </h1>
    </header>
    <br />
    <div class="report-details">
        <p>
            <b>report_range:</b> {{ start }} - {{ end }}
            &nbsp;•&nbsp;
            <b>generated_at:</b> {{ generated_at }}
            {% if report_id %}&nbsp;•&nbsp;{{ report_id }}{% endif %}
            {% if confidentiality %}&nbsp;•&nbsp;{{ confidentiality }}{% endif %}
        </p>
    </div>
</section>
