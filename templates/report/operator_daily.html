<section id="operator-daily" class="report-section">
    <p class="section-desc">Daily reject rates overlaid with boards inspected for the selected operator.</p>
    <div class="chart-block">
        {% if dailyImg %}
        <img src="{{ dailyImg }}" alt="Daily Reject Rate and Boards Inspected">
        {% endif %}
        <div class="chart-summary">
            <table class="data-table">
                <thead>
                    <tr><th>Date</th><th>Inspected</th><th>Reject %</th></tr>
                </thead>
                <tbody>
                {% for i in range(daily.dates|length) %}
                    <tr>
                        <td>{{ daily.dates[i] }}</td>
                        <td>{{ '%.2f'|format(daily.inspected[i]) }}</td>
                        <td>{{ '%.2f'|format(daily.rejectRates[i]) }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
