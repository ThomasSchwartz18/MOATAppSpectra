<section class="report-section section-card combined-section last">
    <h2>Low Yield Assemblies</h2>
    <p class="section-desc">Highlights assemblies performing below yield targets.</p>
    <table class="data-table">
        <thead><tr><th>Assembly</th><th>Yield %</th><th>Target</th><th>Delta</th></tr></thead>
        <tbody>
        {% for item in top_risks %}
            <tr>
                <td>{{ item.label }}</td>
                <td>{{ '%.2f'|format(item.value) }}</td>
                <td>{{ '%.2f'|format(item.target) }}</td>
                <td>{{ '%.2f'|format(item.delta) }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</section>
